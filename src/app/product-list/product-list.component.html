<button mat-raised-button color="primary" style="margin-top: 10px;" (click)="navigateToCreateProduct()">Create Product</button>

<mat-table [dataSource]="products">
  <!-- Define the table columns -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.description }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.price }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <!-- Edit Icon -->
      <button mat-icon-button >
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Set the column headers -->
  <mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'actions']"></mat-row>
</mat-table>
